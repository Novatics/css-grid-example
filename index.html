<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Grid Example</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <h1>CSS Grid Example</h1>
  <h2>Desktop</h2>
  <section class="grid">
    <div class="blank-gap"></div>
    <div class="item-rectangle"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-rectangle"></div>
    <div class="blank-gap"></div>
    <div class="blank-gap"></div>
    <div class="item-square"></div>
    <div class="item-rectangle"></div>
    <div class="item-square"></div>
  </section>

  <h2>Tablet</h2>
  <section class="grid tablet-grid">
    <div class="blank-gap"></div>
    <div class="item-rectangle"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-square"></div>
    <div class="item-rectangle"></div>
    <div class="item-square"></div>
    <div class="item-rectangle"></div>
    <div class="item-square"></div>
    <div class="blank-gap"></div>
  </section>

  <h2>Mobile</h2>
  <section class="grid mobile-grid">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
  </section>
</body>

</html>
